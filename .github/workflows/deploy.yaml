name: Deploy package to official PyPI

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string

env:
  PYTHON_VERSION: "3.10"

jobs:
  deploy:
    runs-on: rebel-k8s-runner
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        with:
          repository: rebellions-sw/optimum-rbln
          fetch-depth: 0
          ref: ${{ inputs.version }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Setup Python${{ env.PYTHON_VERSION }}
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --frozen --only-group deploy

      - name: Build package
        run: uv build

      # "uv publish" seems having problem, so use twine until it's fixed
      - name: Publish package
        run: |
          uv run --no-sync \
            twine upload \
            --verbose \
            -u __token__ \
            -p ${{ secrets.PYPI_ORG_PASSWORD }} \
            dist/*
